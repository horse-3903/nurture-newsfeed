name: Generate RSS Feed

on:
  push:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rss-feed-generation
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  PAGES_BRANCH: gh-pages
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install Playwright Chromium
        run: python -m playwright install chromium

      - name: Restore Playwright auth state
        env:
          AUTH_JSON_B64: ${{ secrets.AUTH_JSON }}
        run: |
          if [ -z "$AUTH_JSON_B64" ]; then
            echo "ERROR: AUTH_JSON secret is missing."
            exit 1
          fi
          echo "$AUTH_JSON_B64" | base64 --decode > auth.json
          test -s auth.json

      - name: Restore cache from gh-pages branch (if present)
        run: |
          git fetch --depth=1 origin "$PAGES_BRANCH" || true
          if git rev-parse --verify "origin/$PAGES_BRANCH" >/dev/null 2>&1; then
            git show "origin/$PAGES_BRANCH:cache.json" > cache.json || true
            git show "origin/$PAGES_BRANCH:feed.xml" > feed.xml || true
          fi

      - name: Generate feed and cache
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: python src/generate_feed.py

      - name: Prepare publish worktree
        run: |
          PUBLISH_DIR="$(mktemp -d)"
          echo "PUBLISH_DIR=$PUBLISH_DIR" >> "$GITHUB_ENV"
          if git ls-remote --exit-code --heads origin "$PAGES_BRANCH" >/dev/null 2>&1; then
            git worktree add "$PUBLISH_DIR" "origin/$PAGES_BRANCH"
          else
            git worktree add -B "$PAGES_BRANCH" "$PUBLISH_DIR" HEAD
            cd "$PUBLISH_DIR"
            git rm -rf . >/dev/null 2>&1 || true
            cd -
          fi

      - name: Stage site files for publishing
        run: |
          cp feed.xml "$PUBLISH_DIR/feed.xml"
          cp cache.json "$PUBLISH_DIR/cache.json"
          cp -R src/site/. "$PUBLISH_DIR/"
          rm -f "$PUBLISH_DIR/post.html" "$PUBLISH_DIR/post.js"
          touch "$PUBLISH_DIR/.nojekyll"

      - name: Commit and push gh-pages
        run: |
          cd "$PUBLISH_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A .
          if git diff --cached --quiet; then
            echo "No changes to publish."
            exit 0
          fi
          git commit -m "Update RSS feed and cache"
          git push origin HEAD:"$PAGES_BRANCH"
