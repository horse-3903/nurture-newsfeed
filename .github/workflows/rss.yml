name: Generate RSS Feed

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rss-feed-generation
  cancel-in-progress: false

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Restore Playwright auth state
        env:
          AUTH_JSON_B64: ${{ secrets.AUTH_JSON }}
        run: |
          if [ -z "$AUTH_JSON_B64" ]; then
            echo "ERROR: AUTH_JSON secret is missing."
            exit 1
          fi
          echo "$AUTH_JSON_B64" | base64 --decode > auth.json
          test -s auth.json

      - name: Generate feed and cache (email disabled)
        run: python src/generate_feed.py --skip-email

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update RSS feed and cache"
          git push
