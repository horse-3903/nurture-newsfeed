<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Announcement</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page-shell page-shell--narrow">
      <header class="post-header">
        <a class="back-link" href="./">‚Üê All announcements</a>
        <a class="rss-link" href="./feed.xml">RSS</a>
      </header>

      <section id="postError" class="state-card state-card--error hidden" role="alert"></section>
      <section id="postLoading" class="state-card">Loading announcement...</section>

      <article id="postCard" class="post-card hidden">
        <div class="post-card__meta">
          <span id="postDate" class="pill"></span>
          <span id="postAuthor" class="pill pill--muted hidden"></span>
        </div>
        <h1 id="postTitle"></h1>
        <div id="postBody" class="post-card__body"></div>
        <div class="post-card__footer">
          <a id="sourceLink" class="rss-link" href="#" target="_blank" rel="noopener noreferrer">
            Open on Nurture
          </a>
        </div>
      </article>
    </main>

    <script src="./post.js" defer></script>
  </body>
  </html>
